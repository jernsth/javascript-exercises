<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        add7 = (x) => x+7;
        multiply = (x,y) => x*y;   
        capitalize = (x) => String(x).toLowerCase().charAt(0).toUpperCase() + String(x).toLowerCase().slice(1);
        lastLetter = (x) => String(x).slice(-1);

        console.log(add7(3));
        console.log(multiply(3,7));
        console.log(capitalize("spaGHeTTI"));
        console.log(lastLetter("abcd"));
    </script>
</body>
</html>
